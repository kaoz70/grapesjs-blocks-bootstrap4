<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GrapesJS Plugin</title>
    <link rel="stylesheet" href="./node_modules/grapesjs/dist/css/grapes.min.css">

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/grapesjs/dist/grapes.min.js"></script>
    <script src="./dist/grapesjs-plugin.min.js"></script>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>

    <div id="gjs" style="height:0px; overflow:hidden"></div>


    <script type="text/javascript">
      var editor = grapesjs.init({
        height: '100%',
        noticeOnUnload: 0,
        storageManager:{autoload: 0},
        container : '#gjs',
        fromElement: true,

        plugins: ['YOUR-PLUGIN-NAME'],
        pluginsOpts: {
          'YOUR-PLUGIN-NAME': {}
        }
      });
      window.editor = editor;
    </script>
  </body>
</html>
